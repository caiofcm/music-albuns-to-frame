<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">

  <title>Album to Frame</title>
<style>header{padding:100px 0;text-align:center;color:#fff;text-shadow:1px 1px 2px #000;height:500px;background-image:url(579ffb31417804e76086ededd08599bb.png);background-size:cover}.blur{background-color:#000;opacity:.8;border-radius:40%;margin:0 auto;padding:30px}header h1{font-size:4rem;margin-bottom:40px}section.selection{text-align:center;padding-top:120px}.box-images{background:#0f1015;box-shadow:15px 0 15px #0f1015;height:300px;width:100vw;overflow-x:scroll;margin:60px 0;display:flex;color:#fff}.form-wrapper{margin:35px auto}.form-search{border-top:2px solid #000;border-bottom:2px solid #000;display:flex;margin:0 auto;width:45vw;align-items:center}@media (max-width:600px){.form-search{width:100vw}}@media (max-width:1200px){header{padding-top:5px}header h1{font-size:2rem}header h2{font-size:1.5rem}}.form-input{border:none;background:none;font-size:1.2rem;font-weight:700;outline:0;padding:12px 0;flex:1 2 80%}.form-input,.svg-search{text-align:center;margin:0}.svg-search{flex:1 1 25%;padding:0}.form-input:focus,.form-input:focus+.form-icon{color:#1ed760}.form-icon{cursor:pointer;width:22px}#search-form input[type=submit]{display:none}.list-item{cursor:pointer;display:flex;flex-direction:column;min-height:70px;max-width:100;opacity:.6;padding:10px 20px;transition:all .4s}.list-item:nth-of-type(2n){background:rgba(29,32,40,.61)}.list-item:hover{opacity:.3}.grab{position:relative;padding-top:320px;opacity:0;background:green!important}.item-selected{box-shadow:0 0 5px #51cbee;padding:3px 0 3px 3px;margin:5px 1px 3px 0;border:1px solid #51cbee}.list-image{height:150px;width:150px}.list-title{display:block;color:#fff}.btn-circle{display:inline-block;position:relative;text-align:center;top:85px;border-radius:50%;width:150px;height:150px;background-color:#0f1015;padding:15px 5px 2px 2px;font-size:72px;line-height:45px;-webkit-transition:background .3s ease-in-out;-moz-transition:background .3s ease-in-out;transition:background .3s ease-in-out;color:#fff;cursor:pointer}.btn-circle p{font-size:1.3rem;padding:0;margin:0}.btn-circle:focus,.btn-circle:hover{color:#fff;outline:none;background:rgba(3,78,13,.8)}svg.spotify-icon{font-size:.1rem;width:42px}.btn{cursor:pointer;background-color:#0f1015;color:#fff}.btn:focus,.btn:hover{outline:none;background:rgba(3,78,13,.8)}section.presentation{background-image:linear-gradient(#464c52,#070708 85%);margin-top:0;padding-top:120px;padding:120px 40px;display:flex;flex-wrap:wrap;justify-content:space-around;align-content:space-between}.adjusts{color:#fff;width:200px;font-weight:600;padding-right:30px}.frame{border:3px solid #000;flex:2 2 500px}.spacer-btn{flex-basis:90%;order:-2}.btn-download{flex-basis:30px}@media (max-width:815px){.btn-download{order:1}}footer{background:#000;color:#fff;font-weight:700;text-align:center}footer .git-icon{color:#fff;font-size:1.3rem}.git-icon:focus,.git-icon:hover{color:green;opacity:.7}.image-container,.photo-container{position:relative}.photo-container{float:left;overflow:hidden}.image-thumb{position:relative;background-color:#eee}</style></head>

<body>

  <header>
    <div class="blur col-sm-12 col-lg-6">
      <h1>Album To Frame</h1>
      <h2>Create a justified frame with your favorites album covers</h2>
    </div>

    <a href="#" class="btn btn-circle" id="trigger-auth">
      <p>Auth</p>
      <svg class="spotify-icon" viewBox="0 0 167.5 167.5">
        <title>Spotify</title>
        <path fill="currentColor" d="M83.7 0C37.5 0 0 37.5 0 83.7c0 46.3 37.5 83.7 83.7 83.7 46.3 0 83.7-37.5 83.7-83.7S130 0 83.7 0zM122 120.8c-1.4 2.5-4.6 3.2-7 1.7-19.8-12-44.5-14.7-73.7-8-2.8.5-5.6-1.2-6.2-4-.2-2.8 1.5-5.6 4-6.2 32-7.3 59.6-4.2 81.6 9.3 2.6 1.5 3.4 4.7 1.8 7.2zM132.5 98c-2 3-6 4-9 2.2-22.5-14-56.8-18-83.4-9.8-3.2 1-7-1-8-4.3s1-7 4.6-8c30.4-9 68.2-4.5 94 11 3 2 4 6 2 9zm1-23.8c-27-16-71.6-17.5-97.4-9.7-4 1.3-8.2-1-9.5-5.2-1.3-4 1-8.5 5.2-9.8 29.6-9 78.8-7.2 109.8 11.2 3.7 2.2 5 7 2.7 10.7-2 3.8-7 5-10.6 2.8z"></path>
      </svg>
    </a>

  </header>

  <main>

    <section class="selection">

      <h1>Search</h1>

      <form id="search-form" class="form-wrapper">
        <div class="form-search">
          <input id="search-input" class="form-input" type="text" name="query" placeholder="Type an artist/album" autocomplete="off"
            value="Incubus">
          <label class="svg-search">
            <input type="submit" />
            <svg class="form-icon" viewBox="0 0 27 28" xmlns="http://www.w3.org/2000/svg">
              <title>Search</title>
              <path d="M18.387 16.623C19.995 15.076 21 12.907 21 10.5 21 5.806 17.195 2 12.5 2 7.806 2 4 5.806 4 10.5S7.806 19 12.5 19c1.927 0 3.7-.65 5.125-1.73l4.4 5.153.76-.65-4.398-5.15zM12.5 18C8.364 18 5 14.636 5 10.5S8.364 3 12.5 3 20 6.364 20 10.5 16.636 18 12.5 18z"
                fill="currentColor" fill-rule="evenodd" stroke-width="4"></path>
            </svg>
          </label>
        </div>
      </form>

      <button id="btn-track" class="btn btn-track">Top tracks albums</button>

      <div id="album-list" class="box-images search-box">
      </div>

      <h1>Selected</h1>

      <div id="selected-box" class="box-images selected-box">

      </div>

    </section>

    <section class="presentation">

      <div class="spacer-btn"></div>
      <div class="btn btn-download" id="btn-download">
        Save!
      </div>

      <div class="adjusts">
        <form class="form-vertical" id="grid-form" role="form">
          <div class="form-group">
            <label for="minHeight" class="">Row Height</label>
            <input type="number" min=100 max=600 step=10 value="150" class="form-control" id="minHeight">
          </div>
          <div class="form-group">
            <label for="maxHeight" class="">Maximum Row Height</label>
            <input type="number" min=500 max=1000 step=10 value="500" class="form-control" id="maxHeight">
          </div>
          <div class="form-group">
            <label for="margin" class="">Margin</label>
            <input type="number" min=0 max=5 step=1 value="1" class="form-control" id="margin">
          </div>
          <div class="form-group">

            <button id="refresh" type="submit" class="btn btn-default">Create Grid</button>

          </div>
        </form>
      </div>

      <div class="frame" id="frame">

      </div>
    </section>

  </main>

  <div id="alert-box"></div>

  <footer>Copyright Â© CFCM 2018
    <a href="github.com/caiofcm/music-albuns-to-frame" class="git-icon">
      <i class="fa fa-github fa-fw"></i>
    </a>
  </footer>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- <script src="vendor/justified/jquery.justified.images.js"></script> -->

<script type="text/javascript" src="app.bundle.js"></script></body>

</html>
